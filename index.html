<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card" id="iconic-card" tabindex="0" role="button" aria-pressed="false">
    <div class="card-content">
      <h2>Sayed Slman</h2>
      <p class="title">Purchasing Manager</p>
      <p class="company"><span class="icon">🏢</span> <a href="https://moleen.net" target="_blank">Moleen</a></p>
      <p class="email"><span class="icon">✉️</span> <a href="mailto:sayed@moleen.net">sayed@moleen.net</a></p>
      <p class="phone"><span class="icon">📞</span> <a href="tel:+201044034494">+20 104 403 4494</a></p>
    </div>
    <div class="qr-code">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://www.instagram.com/sayed_slman" alt="Instagram QR Code" />
    </div>
  </div>
  <script>
    const card = document.getElementById('iconic-card');
    let clickCount = 0;
    let clickTimer;

    card.addEventListener('click', function() {
      clickCount++;
      if (clickCount === 1) {
        clickTimer = setTimeout(function() {
          card.classList.toggle('active');
          clickCount = 0;
        }, 300);
      } else if (clickCount === 2) {
        clearTimeout(clickTimer);
        card.classList.toggle('show-qr');
        clickCount = 0;
      }
    });
  </script>
</body>
</html>
